<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      >
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/common/css/common-add.css}" rel="stylesheet"/>
<!-- checkbox css-->
<link href="/static/admin/assets/css/Checkboxes/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
							<div class="form-group">
								<label class="col-sm-3 control-label ">邮箱：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="userName" name="userName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">密码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" id="pwd" name="pwd"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">昵称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="nickName" name="nickName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">手机号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="phone" name="phone"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">角色类型:</label>
								<div class="col-sm-8">
									<select class="form-control" id="role"  name="role">
										<option value="APPUSER">普通用户</option>
										<option value="ADMIN">管理员</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- 自定义 js -->
<script th:src="@{/static/admin/common/js/user-add.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
</body>

</html>
